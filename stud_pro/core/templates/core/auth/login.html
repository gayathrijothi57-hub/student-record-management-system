{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Stud Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("{% static 'core/images/login_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            background: rgba(79, 70, 229, 0.9);
            backdrop-filter: blur(6px);
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-weight: 600;
        }

        .nav-links {
            margin-top: 8px;
        }

        .nav-links a {
            color: #e0e7ff;
            margin: 0 12px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            width: 380px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 6px;
            color: #4f46e5;
        }

        .login-card p {
            font-size: 13px;
            color: #555;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
        }

        .login-btn {
            width: 100%;
            background: #4f46e5;
            color: #fff;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #4338ca;
        }

        .signup-link {
            margin-top: 18px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 12px;
            font-size: 13px;
            color: #e5e7eb;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h1>Student Management System</h1>
    <div class="nav-links">
        <a href="#">Features</a>
        <a href="#">Projects</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>
    </div>
</div>

<!-- Login -->
<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <p>Student / Staff login using your credentials</p>

        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" style="display:none">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="signup-link">
            Students don’t have an account?
            <a href="{% url 'core:signup' %}">Signup here</a>
        </div>
    </div>
</div>

<div class="footer">
    © 2026 Stud Pro. All rights reserved.
</div>

</body>
</html>
