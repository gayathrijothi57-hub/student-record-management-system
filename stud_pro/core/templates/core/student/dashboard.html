{% extends "core/base.html" %}
{% load static %}

{% block title %}Student Dashboard | Stud Pro{% endblock %}

{% block content %}
<style>
.dashboard-bg {
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 40px 15px;
}

.dashboard-wrapper {
    max-width: 1100px;
    margin: auto;
    padding: 30px 25px;
    background: rgba(255,255,255,0.78);
    border-radius: 22px;
    backdrop-filter: blur(6px);
    box-shadow: 0 28px 70px rgba(0,0,0,0.3);
}

.dashboard-wrapper h2 {
    font-size: 32px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 35px;
}

.dashboard-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 28px;
    justify-content: center;
}

.card {
    background: #ffffff;
    border-radius: 20px;
    width: 220px;
    height: 220px;
    padding: 22px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 18px 45px rgba(0,0,0,0.25);
}

.card-title {
    font-size: 18px;
    font-weight: 700;
    color: #333;
}

.card-number {
    font-size: 28px;
    font-weight: 800;
    color: #6f42c1;
    margin-top: 12px;
}
</style>

<div class="dashboard-bg">
    <div class="dashboard-wrapper">

        <h2>ðŸŽ“ Student Dashboard</h2>

        <div class="dashboard-cards">

            <!-- Your Courses -->
            <div class="card" onclick="location.href='{% url 'core:student_courses' %}'">
                <h3 class="card-title">Your Courses</h3>
                <p class="card-number">{{ courses_count }}</p>
            </div>

            <!-- Enroll Course -->
            <div class="card" onclick="location.href='{% url 'core:enroll_course' %}'">
                <h3 class="card-title">Enroll Course</h3>
                <p class="card-number">+</p>
            </div>

            <!-- ðŸ”¥ View Materials (FIXED âœ…) -->
            <div class="card" onclick="location.href='{% url 'core:student_materials' %}'">
                <h3 class="card-title">View Materials</h3>
                <p class="card-number">ðŸ“š</p>
            </div>

            <!-- Profile -->
            <div class="card" onclick="location.href='{% url 'core:edit_student_profile' %}'">
                <h3 class="card-title">Profile</h3>
                <p class="card-number">ðŸ‘¤</p>
            </div>

        </div>
    </div>
</div>

{% endblock %}
