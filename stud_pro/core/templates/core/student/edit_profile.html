{% extends "core/base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<style>
/* ===== PAGE BACKGROUND ===== */
.edit-bg{
    background: url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b")
                no-repeat center center/cover;
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CARD ===== */
.edit-card{
    background: rgba(255,255,255,0.96);
    width: 450px;
    padding: 35px 40px;
    border-radius: 18px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

/* ===== TITLE ===== */
.edit-title{
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #6a5af9;
    margin-bottom: 25px;
}

/* ===== INPUT ===== */
.form-group{
    margin-bottom: 18px;
}

.form-group label{
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #444;
}

.form-control{
    width: 100%;
    padding: 11px 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.form-control:focus{
    outline: none;
    border-color: #6a5af9;
}

/* ===== BUTTON ===== */
.btn-save{
    width: 100%;
    background: #6a5af9;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    margin-top: 10px;
}

.btn-save:hover{
    background: #5948e5;
}
</style>

<div class="edit-bg">
    <div class="edit-card">

        <div class="edit-title">‚úèÔ∏è Edit Profile</div>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       class="form-control"
                       value="{{ user.username }}"
                       disabled>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       value="{{ user.email }}"
                       required>
            </div>

            <button type="submit" class="btn-save">
                üíæ Save Changes
            </button>
        </form>

    </div>
</div>

{% endblock %}
